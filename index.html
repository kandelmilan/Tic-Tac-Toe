<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 24px;
      box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 450px;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 15px;
      font-size: 2.3rem;
      color: #ffdf6c;
      text-shadow: 0px 2px 8px rgba(0,0,0,0.3);
    }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .score {
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 14px;
      border-radius: 12px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 15px;
    }

    .cell {
      width: 110px;
      height: 110px;
      background: linear-gradient(135deg, #ffffff, #e4e9f7);
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.8rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .cell:hover {
      transform: scale(1.1) rotate(-2deg);
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    .cell.win {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: #fff;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #43e97b; }
      to   { box-shadow: 0 0 25px #38f9d7; }
    }

    .status {
      margin: 12px 0;
      font-size: 1.3rem;
      font-weight: 600;
      color: #ffdf6c;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    button {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Popup Modal */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .popup.show {
      opacity: 1;
      pointer-events: auto;
    }

    .popup-content {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      animation: popIn 0.4s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .popup h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #ff4b2b;
    }

    .popup p {
      font-size: 1.1rem;
      color: #333;
    }

    @media (max-width: 500px) {
      .cell {
        width: 90px;
        height: 90px;
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    
    <!-- Scoreboard -->
    <div class="scoreboard">
      <div class="score">X Wins: <span id="xWins">0</span></div>
      <div class="score">O Wins: <span id="oWins">0</span></div>
      <div class="score">Draws: <span id="draws">0</span></div>
    </div>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    
    <div class="status" id="status">Player X's turn</div>
    
    <div class="buttons">
      <button id="resetBtn">Restart Game</button>
      <button id="resetAllBtn">Reset All</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2 id="popupMessage"></h2>
      <p>Game will restart automatically...</p>
    </div>
  </div>

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");
    const resetBtn = document.getElementById("resetBtn");
    const resetAllBtn = document.getElementById("resetAllBtn");
    const popup = document.getElementById("popup");
    const popupMessage = document.getElementById("popupMessage");

    let currentPlayer = "X";
    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    let xWins = 0, oWins = 0, draws = 0;

    const xWinsEl = document.getElementById("xWins");
    const oWinsEl = document.getElementById("oWins");
    const drawsEl = document.getElementById("draws");

    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    function handleCellClick(e) {
      const index = e.target.getAttribute("data-index");

      if (board[index] !== "" || !gameActive) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      checkResult();
    }

    function checkResult() {
      let roundWon = false;
      let winningCombo = [];

      for (let condition of winningConditions) {
        const [a, b, c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          roundWon = true;
          winningCombo = [a, b, c];
          break;
        }
      }

      if (roundWon) {
        winningCombo.forEach(i => cells[i].classList.add("win"));
        if (currentPlayer === "X") xWins++;
        else oWins++;
        updateScore();
        showPopup(`ðŸŽ‰ Player ${currentPlayer} Wins!`);
        gameActive = false;
        return;
      }

      if (!board.includes("")) {
        draws++;
        updateScore();
        showPopup("ðŸ˜® It's a Draw!");
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function updateScore() {
      xWinsEl.textContent = xWins;
      oWinsEl.textContent = oWins;
      drawsEl.textContent = draws;
    }

    function resetGame() {
      currentPlayer = "X";
      board = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      statusText.textContent = "Player X's turn";
      cells.forEach((cell) => {
        cell.textContent = "";
        cell.classList.remove("win");
      });
    }

    function resetAll() {
      xWins = 0; oWins = 0; draws = 0;
      updateScore();
      resetGame();
    }

    function showPopup(message) {
      popupMessage.textContent = message;
      popup.classList.add("show");

      setTimeout(() => {
        popup.classList.remove("show");
        resetGame();
      }, 2500);
    }

    cells.forEach((cell) => cell.addEventListener("click", handleCellClick));
    resetBtn.addEventListener("click", resetGame);
    resetAllBtn.addEventListener("click", resetAll);
  </script>
</body>
</html>
