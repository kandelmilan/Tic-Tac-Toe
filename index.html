<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      margin: 0;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 12px;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.3s, background 0.3s;
      color: #185a9d;
    }

    .cell:hover {
      background: #f1f1f1;
      transform: scale(1.1);
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    .popup h2 {
      color: #185a9d;
      margin-bottom: 15px;
    }

    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #185a9d;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .popup button:hover {
      background: #43cea2;
      transform: scale(1.05);
    }

    input {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    #startBtn {
      padding: 10px 20px;
      border: none;
      background: #43cea2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #startBtn:hover {
      background: #185a9d;
    }

    #turn {
      font-size: 1.2rem;
      margin-top: 15px;
    }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      font-size: 1rem;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="playerInput">
      <input type="text" id="player1" placeholder="Enter Player 1 Name">
      <input type="text" id="player2" placeholder="Enter Player 2 Name">
      <button id="startBtn">Start Game</button>
    </div>

    <p id="turn"></p>
    <div class="scoreboard" id="scoreboard" style="display:none;">
      <div id="p1Score">Player 1: 0</div>
      <div id="p2Score">Player 2: 0</div>
    </div>
    <div class="board" id="board"></div>
  </div>

  <div class="popup" id="popup">
    <h2 id="winnerText"></h2>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const popup = document.getElementById("popup");
    const winnerText = document.getElementById("winnerText");
    const turnDisplay = document.getElementById("turn");
    const scoreboard = document.getElementById("scoreboard");
    const p1ScoreDisplay = document.getElementById("p1Score");
    const p2ScoreDisplay = document.getElementById("p2Score");

    let currentPlayer = "X";
    let cells = [];
    let gameActive = false;
    let player1Name = "Player 1";
    let player2Name = "Player 2";
    let scores = { X: 0, O: 0 };

    document.getElementById("startBtn").addEventListener("click", () => {
      const p1 = document.getElementById("player1").value.trim();
      const p2 = document.getElementById("player2").value.trim();
      if (p1) player1Name = p1;
      if (p2) player2Name = p2;

      document.getElementById("playerInput").style.display = "none";
      scoreboard.style.display = "flex";
      startGame();
    });

    function startGame() {
      gameActive = true;
      currentPlayer = "X";
      turnDisplay.textContent = `${player1Name}'s Turn (X)`;
      board.innerHTML = "";
      cells = Array(9).fill("");

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleClick(i));
        board.appendChild(cell);
      }
    }

    function handleClick(index) {
      if (!gameActive || cells[index] !== "") return;

      const cell = board.children[index];
      cells[index] = currentPlayer;
      cell.textContent = currentPlayer;

      if (checkWinner()) {
        if (currentPlayer === "X") {
          scores.X++;
          p1ScoreDisplay.textContent = `${player1Name}: ${scores.X}`;
        } else {
          scores.O++;
          p2ScoreDisplay.textContent = `${player2Name}: ${scores.O}`;
        }
        showWinner(currentPlayer === "X" ? player1Name : player2Name);
      } else if (!cells.includes("")) {
        showWinner("It's a Draw");
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        turnDisplay.textContent = currentPlayer === "X"
          ? `${player1Name}'s Turn (X)`
          : `${player2Name}'s Turn (O)`;
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => cells[index] === currentPlayer)
      );
    }

    function showWinner(winner) {
      gameActive = false;
      popup.style.display = "block";
      winnerText.textContent = winner === "It's a Draw" ? winner : `${winner} Wins! ðŸŽ‰`;
    }

    function restartGame() {
      popup.style.display = "none";
      startGame();
    }
  </script>
</body>
</html>
