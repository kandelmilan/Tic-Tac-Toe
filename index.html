<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.3s;
    }
    .cell:hover {
      background: #f0f0f0;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #66a6ff;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #startBtn {
      padding: 8px 15px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="playerInput">
      <input type="text" id="player1" placeholder="Enter Player 1 Name">
      <input type="text" id="player2" placeholder="Enter Player 2 Name">
      <button id="startBtn">Start Game</button>
    </div>
    <p id="turn"></p>
    <div class="board" id="board"></div>
  </div>

  <div class="popup" id="popup">
    <h2 id="winnerText"></h2>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const popup = document.getElementById("popup");
    const winnerText = document.getElementById("winnerText");
    const turnDisplay = document.getElementById("turn");

    let currentPlayer = "X";
    let cells = [];
    let gameActive = false;
    let player1Name = "Player 1";
    let player2Name = "Player 2";

    document.getElementById("startBtn").addEventListener("click", () => {
      const p1 = document.getElementById("player1").value.trim();
      const p2 = document.getElementById("player2").value.trim();
      if (p1) player1Name = p1;
      if (p2) player2Name = p2;

      document.getElementById("playerInput").style.display = "none";
      startGame();
    });

    function startGame() {
      gameActive = true;
      currentPlayer = "X";
      turnDisplay.textContent = `${player1Name}'s Turn (X)`;
      board.innerHTML = "";
      cells = Array(9).fill("");

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleClick(i));
        board.appendChild(cell);
      }
    }

    function handleClick(index) {
      if (!gameActive || cells[index] !== "") return;

      const cell = board.children[index];
      cells[index] = currentPlayer;
      cell.textContent = currentPlayer;

      if (checkWinner()) {
        showWinner(currentPlayer === "X" ? player1Name : player2Name);
      } else if (!cells.includes("")) {
        showWinner("It's a Draw");
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        turnDisplay.textContent = currentPlayer === "X" 
          ? `${player1Name}'s Turn (X)` 
          : `${player2Name}'s Turn (O)`;
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => cells[index] === currentPlayer)
      );
    }

    function showWinner(winner) {
      gameActive = false;
      popup.style.display = "block";
      winnerText.textContent = winner === "It's a Draw" ? winner : `${winner} Wins! ðŸŽ‰`;
    }

    function restartGame() {
      popup.style.display = "none";
      startGame();
    }
  </script>
</body>
</html>
