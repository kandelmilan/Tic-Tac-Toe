<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #0a2342, #19376d);
        color: white;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 90%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .container:hover {
        transform: scale(1.02);
      }

      h1 {
        font-size: 2rem;
        text-align: center;
        letter-spacing: 1px;
      }

      .player-inputs {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 15px;
      }

      input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s;
      }

      input:focus {
        background-color: #eaf0ff;
        transform: scale(1.02);
      }

      button {
        width: 100%;
        padding: 12px;
        background: #1d4ed8;
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #2563eb;
        transform: scale(1.03);
      }

      .game {
        display: none;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        width: 100%;
      }

      .cell {
        background: #1e3a8a;
        border-radius: 10px;
        aspect-ratio: 1/1;
        font-size: 2rem;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.3s;
      }

      .cell:hover {
        background: #3b82f6;
      }

      .winner {
        display: none;
        text-align: center;
        font-size: 1.4rem;
        font-weight: bold;
        color: #38bdf8;
        margin-top: 10px;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        .container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>

      <div class="player-inputs">
        <input type="text" id="player1" placeholder="Enter Player 1 name" />
        <input type="text" id="player2" placeholder="Enter Player 2 name" />
        <button id="startBtn">Start Game</button>
      </div>

      <div class="game" id="gameBoard"></div>
      <div class="winner" id="winnerMsg"></div>
    </div>

    <script>
      const startBtn = document.getElementById("startBtn");
      const gameBoard = document.getElementById("gameBoard");
      const winnerMsg = document.getElementById("winnerMsg");

      let currentPlayer = "X";
      let board = Array(9).fill("");
      let player1 = "";
      let player2 = "";

      startBtn.addEventListener("click", () => {
        player1 = document.getElementById("player1").value.trim() || "Player 1";
        player2 = document.getElementById("player2").value.trim() || "Player 2";
        document.querySelector(".player-inputs").style.display = "none";
        gameBoard.style.display = "grid";
        initBoard();
      });

      function initBoard() {
        gameBoard.innerHTML = "";
        board = Array(9).fill("");
        winnerMsg.style.display = "none";
        currentPlayer = "X";

        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.addEventListener("click", () => makeMove(i, cell));
          gameBoard.appendChild(cell);
        }
      }

      function makeMove(i, cell) {
        if (board[i] !== "") return;
        board[i] = currentPlayer;
        cell.textContent = currentPlayer;
        if (checkWinner()) {
          const winnerName = currentPlayer === "X" ? player1 : player2;
          showWinner(`${winnerName} Wins! ðŸŽ‰`);
          setTimeout(() => location.reload(), 2000);
        } else if (board.every((b) => b !== "")) {
          showWinner("It's a Draw! ðŸ¤");
          setTimeout(() => location.reload(), 2000);
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
        }
      }

      function checkWinner() {
        const combos = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        return combos.some(
          ([a, b, c]) =>
            board[a] && board[a] === board[b] && board[a] === board[c]
        );
      }

      function showWinner(text) {
        winnerMsg.textContent = text;
        winnerMsg.style.display = "block";
      }
    </script>
  </body>
</html>
