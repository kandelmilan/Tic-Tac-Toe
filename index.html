<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0a1931, #1e3d59);
      margin: 0;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #00d9ff;
      text-shadow: 0 0 10px #00d9ff, 0 0 20px #00d9ff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 110px);
      gap: 10px;
      margin: 20px auto;
    }

    .cell {
      width: 110px;
      height: 110px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.25s ease;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.08);
    }

    .cell.X {
      color: #ff4b5c;
      text-shadow: 0 0 10px #ff4b5c, 0 0 20px #ff4b5c;
      animation: pop 0.3s ease;
    }

    .cell.O {
      color: #00d9ff;
      text-shadow: 0 0 10px #00d9ff, 0 0 20px #00d9ff;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #turn {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #eee;
      text-shadow: 0 0 6px rgba(255,255,255,0.6);
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #102542;
      padding: 25px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00d9ff, 0 0 35px #00d9ff;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    .popup h2 {
      margin-bottom: 15px;
      color: #fff;
    }

    .popup button, #restartBtn {
      margin-top: 10px;
      padding: 10px 22px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background: linear-gradient(45deg, #0077b6, #00d9ff);
      transition: 0.25s;
    }

    .popup button:hover, #restartBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0,217,255,0.6);
    }

    #restartBtn {
      display: block;
      margin: 15px auto 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <p id="turn"></p>
    <div class="board" id="board"></div>
    <button id="restartBtn" onclick="restartGame()">🔄 Restart</button>
  </div>

  <div class="popup" id="popup">
    <h2 id="winnerText"></h2>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const popup = document.getElementById("popup");
    const winnerText = document.getElementById("winnerText");
    const turnDisplay = document.getElementById("turn");

    let currentPlayer = "X";
    let cells = [];
    let gameActive = true;

    function startGame() {
      gameActive = true;
      currentPlayer = "X";
      turnDisplay.textContent = "Turn: Player " + currentPlayer;
      board.innerHTML = "";
      cells = Array(9).fill("");

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleClick(i, cell));
        board.appendChild(cell);
      }
    }

    function handleClick(index, cell) {
      if (!gameActive || cells[index] !== "") return;

      cells[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer);

      if (checkWinner()) {
        showWinner("Player " + currentPlayer + " Wins! 🎉");
      } else if (!cells.includes("")) {
        showWinner("It's a Draw 🤝");
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        turnDisplay.textContent = "Turn: Player " + currentPlayer;
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => cells[index] === currentPlayer)
      );
    }

    function showWinner(msg) {
      gameActive = false;
      popup.style.display = "block";
      winnerText.textContent = msg;
    }

    function restartGame() {
      popup.style.display = "none";
      startGame();
    }

    startGame();
  </script>
</body>
</html>
